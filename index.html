<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
</head>
<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg bg-dark text-white py-4">
      <div class="container">
        <div class=" d-flex">
          <img src="./images/logo.png" alt="logo" class=" me-2">
          <div class="nav-logo text-white">
            <a class="navbar-brand text-white" href="#">Weather</a>
            <p class="mb-0">tagline goes here</p>
          </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-center align-items-center">
            <li class="nav-item">
              <a class="nav-link px-2 text-white active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 text-white" href="#news">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 text-white" href="#live">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 text-white" href="#photos">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 text-white" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
     <!-- End Nav -->
      <!-- Start Hero -->
      <div class="hero-section py-5">
        <div class="container">
            <div class="location-search mt-5 mb-5">
                <form action="get">
                    <div class="input-group mb-5">
                        <input type="text" class="rounded-5 border-0" id="search" oninput="citySearch()" placeholder="Find Your Location">
                        <input type="button" value="Find" id="btn-search" onclick="citySearch()" class="border-0 rounded-5 bg-primary">
                    </div>
                </form>
            </div>
           </div>
        </div>
    </div>
    
<!-- End Hero -->
<!-- Start Weather Cards -->
 <div class="weather-container py-1">
<div class="container weather-cards">
  <div class="row d-flex justify-content-center mt-5" id="rowData">
  </div>
</div>
 </div>
<!-- End Weather Cards -->
 <!-- Start Footer -->
  <div class="footer py-4">
 <div class="container">
  <div class="row d-flex flex-wrap justify-content-center m-auto align-items-center ">
    <div class="subscribe col-lg-7 col-md-12 mt-5">
      <form action="get">
        <div class="input-group">
            <input type="text" class="rounded-5 border-0" id="search" placeholder="Find your email to subscribe">
            <input type="button" value="Subscribe" id="btn-search"  class="border-0 rounded-5 bg-primary">
        </div>
    </form>
    </div>
    <div class="contact col-lg-5 col-md-12 mt-5">
        <div class="Icons d-flex ">
          <div class="icon  me-2">
            <a href="#">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </div>
          <div class="icon  me-2">
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <div class="icon  me-2">
            <a href="#">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
          </div>
          <div class="icon  me-2">
            <a href="#">
              <i class="fa-brands fa-pinterest"></i>
            </a>
          </div>
        </div>
    </div>
    <div class="copyRight mt-5 col-md-12">
      <p class=" text-white-50">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </div>
</div>
</div>
 <!-- End Footer -->
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
